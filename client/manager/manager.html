<template name="managerEventSettings">
{{#if Template.subscriptionsReady }}
  {{> insertUpdateTemplate form=form data=data }}
{{/if}}
</template>

<template name="managerEmailForms">
  <div class="container-fluid">
    {{> emailForms }}
  </div>
</template>

<template name="managerUserList">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-grey">
        <h3>Manager</h3>
        <h5 class="mb-2 dark-text">{{__ "total_users"}}:</h5> {{total_users}}
        <h5 class="mb-2 dark-text">{{__ "profile_filled"}}:</h5> {{profile_filled}}
        <h5 class="mb-2 dark-text">{{__ "user_with_duties"}}:</h5> {{with_duties}}
      </div>
      <div class="col pt-2">
        {{> userSearch }}
        {{> pages }}
        {{> pagesNav }}
      </div>
    </div>
  </div>
</template>

<template name="resetUserAction">
  <li class="dropdown-item">
    <a data-action="reset-user">
      {{fa "undo"}} {{__ "reset"}}
    </a>
  </li>
</template>

<template name="shiftReviewUserAction">
  <li class="dropdown-item">
    <a data-action="send-review">
      {{fa "envelope"}} Send review summary
    </a>
  </li>
</template>

<template name="managerUser">
{{#if Template.subscriptionsReady}}
  {{#allUsersProfile}}
    {{#usersProfileActions}}
      <!-- {{> makeAdminUserAction user=this}} -->
      {{> enrollUserAction callback=callbackEnrollment user=this }}
      {{> shiftReviewUserAction callback=callbackReview user=this }}
      {{> notificationsUserAction callback=callbackNotification user=this }}
      {{> editProfileUserAction user=this }}
      {{> editEmailUserAction user=this }}
      {{> changePwdUserAction user=this }}
      {{> makeManageUserAction user=this}}
      {{> makeUserUserAction user=this}}
      <!-- {{> removeUserAction user=this}}
      {{> resetUserAction user=this}} -->
      <!-- TODO -->
      <!-- {{> banUserAction user=this}} -->
      <!-- {{> unBanUserAction user=this}} -->
    {{/usersProfileActions}}
    <br/>
    <button type="button" class="btn btn-light btn-sm"
      data-action="user_form" data-userid="{{_id}}" >
      {{__ "user_form" }}
    </button>
  {{/allUsersProfile}}
{{/if}}
</template>
